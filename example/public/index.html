<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API Practice - Dogs</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>CRUD All of the Dogs</h1>
    <div class="getit">
      <input id="getDogs" type="button" value="GET">
    </div>
    <table class="tableDogs">
      <tr><td>Name</td><td>Breed</td><td>Color</td><td>PUT</td><td>DELETE</td></tr>
    </table>
    <hr>
    <div class="postitvals">
      <input id="dogName" type="text" value="Dog's Name">
      <input id="dogBreed" type="text" value="Dog's Breed">
      <input id="dogColor" type="text" value="Dog's Color"><br>
    </div>
    <div class="postit">
      <input id="postDog" type="button" value="POST">
    </div>



    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="api.js" charset="utf-8"></script>
  </body>
</html>
